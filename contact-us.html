    <div class="contact_body">
        <main class="contact_main">
            <div class="form_container">
                <h1 class="center_txt">Contact Us</h1>
                <p class="center_txt">We would love to be in touch</p>
                <form action="" method="post">
                    <label for="f_name">First name:</label>
                    <input type="text" id="f_name" name="f_name" placeholder="John" class="form_fields">
                    <label for="l_name">Last name:</label>
                    <input type="text" id="l_name" name="l_name" placeholder="Doe" class="form_fields">
                    <label for="gender">Gender:</label>
                    <select name="gender" id="gender" class="form_fields">
                        <option value="none">Select:</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    <label for="bitrh">Date of birth:</label>
                    <input type="date" id="birth" name="birth" class="form_fields">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="john@gmail.com" minlength="6" required
                        class="form_fields">
                    <label for="phone">Phone number</label>
                    <input type="tel" name="phone" id="phone" minlength="9" class="form_fields">
                    <label for="comment">Comment:</label>
                    <textarea name="comment" id="comment" class="form_fields"></textarea>

                    <label for="sign-up"><input type="checkbox" name="sign-up" id="sign-up"> I'd like to recieve updates
                        and
                        newsletters</label>


                    <label for="submit"></label>
                    <input type="submit" id="submit" name="submit">





                </form>
            </div>
        </main>
    </div>
